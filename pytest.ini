[pytest]
# Pytest Configuration for CostWatch

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests services

# Minimum Python version
minversion = 7.0

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers - fail on unknown markers
    --strict-markers
    # Coverage reporting
    --cov=services
    --cov=tests
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage below threshold
    --cov-fail-under=70
    # Show slowest tests
    --durations=10
    # Warnings
    -W ignore::DeprecationWarning
    # Disable cacheprovider
    -p no:cacheprovider

# Test markers for categorization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for service interactions
    e2e: End-to-end tests for full workflows
    slow: Tests that take significant time to run
    database: Tests that require database connection
    aws: Tests that interact with AWS services
    redis: Tests that require Redis connection
    smoke: Quick smoke tests for basic functionality

# Timeout for tests (seconds)
timeout = 300
timeout_method = thread

# Parallel execution
# Run with: pytest -n auto
# Requires: pip install pytest-xdist

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ node_modules

# Environment variables for testing
env =
    ENVIRONMENT=test
    TESTING=true
