# Simplified Docker Compose for quick local testing
# Use this if the full build is taking too long

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: costwatch-postgres
    environment:
      POSTGRES_DB: costwatch
      POSTGRES_USER: costwatch_user
      POSTGRES_PASSWORD: costwatch_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U costwatch_user -d costwatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: costwatch-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend only (for quick testing)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: costwatch-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8002
      - REACT_APP_ENV=development
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
