apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: costwatch-ingress
  namespace: costwatch
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 8000
      - path: /scanner
        pathType: Prefix
        backend:
          service:
            name: resource-scanner-service
            port:
              number: 5000