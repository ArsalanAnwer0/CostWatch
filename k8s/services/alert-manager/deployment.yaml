apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-manager
  namespace: costwatch
  labels:
    app: alert-manager
    component: backend
    tier: alerts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alert-manager
  template:
    metadata:
      labels:
        app: alert-manager
        component: backend
        tier: alerts
    spec:
      serviceAccountName: costwatch-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: alert-manager
        image: costwatch/alert-manager:latest
        ports:
        - containerPort: 8004
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: costwatch-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: costwatch-config
              key: LOG_LEVEL
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: costwatch-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: costwatch-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: costwatch-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: costwatch-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: costwatch-secrets
              key: POSTGRES_PASSWORD
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: costwatch-secrets
              key: JWT_SECRET_KEY
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: costwatch-secrets
              key: SLACK_WEBHOOK_URL
              optional: true
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: costwatch-secrets
              key: SMTP_HOST
              optional: true
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: costwatch-secrets
              key: SMTP_PORT
              optional: true
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: costwatch-secrets
              key: SMTP_USERNAME
              optional: true
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: costwatch-secrets
              key: SMTP_PASSWORD
              optional: true
        - name: EMAIL_RECIPIENTS
          valueFrom:
            secretKeyRef:
              name: costwatch-secrets
              key: EMAIL_RECIPIENTS
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3