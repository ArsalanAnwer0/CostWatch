apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: costwatch
  labels:
    app: api-gateway
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: api-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-loadbalancer
  namespace: costwatch
  labels:
    app: api-gateway
    component: backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: api-gateway