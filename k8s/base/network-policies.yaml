apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: costwatch-network-policy
  namespace: costwatch
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: costwatch
    - namespaceSelector:
        matchLabels:
          name: kube-system
  - ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 5000
  egress:
  - {}  # Allow all egress traffic
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-gateway-network-policy
  namespace: costwatch
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []  # Allow from anywhere
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: resource-scanner
    ports:
    - protocol: TCP
      port: 5000
  - to: []  # Allow egress to external services (RDS, etc.)